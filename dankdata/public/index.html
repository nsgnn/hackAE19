      console.log(dataset);
      d3.tsv("https://dank.barber.catapult.bates.edu/get-data.php?type=temp&start=0&end=956234567643", function(data) {
          dataset = data.map(function(d) {
            return {"X": d['time'], "Y": d['value']};
          });
          console.log(dataset);
          var svg = dimple.newSvg("body", 800, 600);
          

          var chart = new dimple.chart(svg, dataset);
          chart.addCategoryAxis("x", "X");
          chart.addMeasureAxis("y", "Y");
          chart.addSeries(null, dimple.plot.bar);
          chart.draw();
      });
